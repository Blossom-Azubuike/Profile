<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Card</title>
    <link rel="stylesheet" href="projectstyle.css">
</head>
<body>
    <main>
        <div class="profile-card">
            <div class="profile-image">
                <img src="picture.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Azubuike Blossom</h2>
                <p>Lagos, Nigeria</p>
                <h4>"Front-end Developer and Script kiddie."</p>
            </div>
            <form action="#" class="social-form">
                <button type="button" class="social-btn github" onclick="location.href='https://github.com/';">
                    <i class="fab fa-github"></i> Github
                </button>
                <button type="button" class="social-btn portfolio" onclick="location.href='https://web.facebook.com/zubi.blo.9?_rdc=1&_rdr';">
                    <i class="fab fa-code"></i> Portfolio
                </button>
                <button type="button" class="social-btn linkedin" onclick="location.href='https://www.linkedin.com/in/blossom-azubuike-b396362b2';">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </button>
                <button type="button" class="social-btn twitter" onclick="location.href='https://x.com/Zubi_225';">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button type="button" class="social-btn instagram" onclick="location.href='https://www.instagram.com/zubiblozy/?hl=en';">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
            </form>
        </div>
    </main>
</body>
</html>
